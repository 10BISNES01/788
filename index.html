<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
        }
        .sidebar-icon {
            width: 40px;
            height: 40px;
            background: #2b2b2b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .sidebar-icon:hover {
            background: #3a3a3a;
        }
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            background: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header-menu {
            display: flex;
            gap: 20px;
        }
        .header-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        .header-menu a:hover {
            background: #333;
            border-radius: 5px;
        }
        .balance {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .balance button {
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .balance button:hover {
            background: #218838;
        }
        /* Content */
        .content {
            margin-top: 60px;
            margin-left: 100px;
            padding: 20px;
        }
        .carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .carousel img {
            width: 300px;
            height: 150px;
            border-radius: 10px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .game-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .game-card:hover {
            background: #292929;
        }
        .game-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .game-card h3 {
            margin: 10px 0 0;
            font-size: 16px;
        }
        /* Mines Game */
        .mines-game {
            display: none;
            padding: 20px;
        }
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .mines-cell {
            width: 50px;
            height: 50px;
            background: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .mines-cell:hover {
            background: #3a3a3a;
        }
        .mines-sidebar {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
        }
        .mines-sidebar button {
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
